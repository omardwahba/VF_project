<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Realtime Database</title>
    <link rel="stylesheet" href="../CSS/fireBaseConnection.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parent">
      <h1>Device AA</h1>
      <div class="cards">
        <div class="card">
          <h2>Pot Data</h2>
          <div class="info">
            <div id="edit">
              <span>Automatic :</span>
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="card controls" style="display: none">
          <h2>pot Control</h2>
          <div class="update">
            <div class="container">
              <div class="slider-container">
                <label for="soilMoisture"
                  >Soil Moisture: <span id="soilMoistureValue">0</span>%</label
                >
                <input
                  type="range"
                  id="soilMoisture"
                  min="0"
                  max="100"
                  step="1"
                  value="0"
                />
              </div>

              <div class="toggle-container">
                <input type="checkbox" id="sprinklerToggle" />
                <label for="sprinklerToggle">Sprinkler</label>
              </div>
              <div class="toggle-container">
                <input type="checkbox" id="sunLedToggle" />
                <label for="sunLedToggle">Sun led</label>
              </div>
              <button id="update">update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../JS/fireBaseConnection.js"></script>
  </body>
</html>
